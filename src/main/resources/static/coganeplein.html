<html>
<head>
    <title>Advertentiebord</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <script src="js/script.js"></script>

    <meta name="description" content="Advertentiebord.com - Het online prikbord van jouw supermarkt">
    <title>Advertentiebord.com - Het online prikbord van jouw supermarkt</title>
</head>

<body>
<div class="container-fluid">
    <div ng-app = "mainApp" ng-controller = "prikbordController">

        <div class="wrapper">
            <nav id="navbar_id" class="navbar navbar-default" role="navigation">
                <div id="site-title-big" class="col-sm-12 text-center hidden-xs navbar-brand">Advertentiebord</div>

                <div class="navbar-header">
                    <div>
                        <a id="site-title-xs-margin" class="navbar-brand visible-xs" href="/" style="color:rgb(255, 255, 255)">Advertentiebord</a>
                        <button id="menu-button-xs-margin" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#xs-menu">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                </div>

                <div class="visible-xs">
                    <div class="collapse navbar-collapse" id="xs-menu">
                        <ul class="nav navbar-nav">
                            <li class="active"><a class="active-main-menu-link" href="index.html">Supermarkten</a></li>
                            <li><a class="inactive-main-menu-link" href="upload.html">Plaats Advertentie</a></li>
                        </ul>
                    </div>
                </div>

                <div id="outer">
                    <div id="inner">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a class="active-main-menu-link" href="index.html">Supermarkten</a></li>
                                <li><a class="inactive-main-menu-link" href="upload.html">Plaats Advertentie</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <h4 class="h4-supermarket-page text-center">AH Land van Cocagneplein</h4>

            <div class="row">
                <div class="col-sm-1 col-md-1 col-lg-2"></div>
                <div class="col-sm-10 col-md-10 col-lg-8">
                    <div ng-repeat="image in images track by $index">
                        <div class="clearfix visible-sm" ng-if="$index % 2 == 0"></div>
                        <div class="clearfix visible-md" ng-if="$index % 3 == 0"></div>
                        <div class="clearfix visible-lg" ng-if="$index % 3 == 0"></div>
                        <div class="col-sm-6 col-md-4">
                            <div class="main-headline">
                                <a class="hidden-xs" ng-click="lightboxFunction(image.imageLink, image.rotation)" href="" data-toggle="modal" data-target="#myModal">
                                    <img class="fixed-height-image {{getRotationClass(image.rotation)}}" src={{image.imageLink}} />
                                </a>

                                <img class="visible-xs {{getRotationClassXsViewport(image.rotation)}}" src={{image.imageLink}} />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>

                <div id="myModal" class="modal {{getLightBoxRotationClass()}}">
                    <img class="modal-content" src={{lightBoxImageUrl}} />
                </div>

            </div>

            <div class="push"></div>
        </div>

        <div class="footer">
            <p class="footer-text text-center">(c) 2017, advbord@gmail.com</p>
        </div>

    </div>
</div>
</body>
</html>
